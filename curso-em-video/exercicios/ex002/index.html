<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever qualquer de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p </p>
    <p>Se precisar quebrar qualquer texto especifico como esse, você pode usar a tag br </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
    </p>
    <p>Vamos adicionar alguns Emoji:
        &#x1F60F;
    </p>
</body>
</html>
