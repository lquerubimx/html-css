<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de Vídeos em HTML5</title>
</head>
<body>
    <h1>Exemplo de inserção de vídeos em HTML5</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video width="340px" height="230px" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não possuí compatibilidade para reprodução de vídeos.</p>
    </video>
    <h1>Exemplo de inserção de vídeos externos em HTML5</h1>
    <!-- Este é um exemplo de inserção de vídeos usando a incorporação do vídeo no YouTube -->
    <p>Este vídeo está conectado ao Youtube.</p>
    <iframe width="340" height="230" src="https://www.youtube.com/embed/tjZQnk5j6Zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
